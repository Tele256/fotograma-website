<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotograma.ro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="hero-banner">
      <img src="banner.webp" alt="Hero Banner" />
    </div>
    <nav>
      <div class="topbar">
      <h1>Fotograma.ro</h1>
      <p>Despre fotografie, cu pasiune.</p>
    </div>
      <ul>
        <li><a href="#">Noutăți</a></li>
        <li><a href="#">Articole</a></li>
        <li><a href="#">Despre Noi</a></li>
      </ul>
      <div class="social-icons">
        <a href="#"><img src="instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="twitter.svg" alt="Twitter" /></a>
        <a href="#"><img src="facebook.svg" alt="Facebook" /></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="centerer">
      <section class="latest-articles">
        <h2>Cele mai noi articole</h2>
        <div class="article-grid">
          <div class="article">
            <div class="meta">
              <span>date</span>
              <span>author</span>
            </div>
            <div class="thumb"></div>
            <p>Multiline title goes here...</p>
          </div>
          <div class="article placeholder"></div>
          <div class="article placeholder"></div>
        </div>
      </section>

      <section class="reviews-videos">
        <div class="reviews">
          <h3>Review-urile noastre</h3>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="videos">
          <h3>Videoclipuri populare</h3>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </section>

      <section class="editors-pick">
        <h2><em>Editor’s pick</em></h2>
        <div class="pick-grid">
          <div class="pick-card"></div>
          <div class="pick-card"></div>
          <div class="pick-card"></div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
